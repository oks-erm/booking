<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <!-- site title and favicon -->
    <title>Booking System</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ey5QW3S.png">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/5366bdfdf4.js" crossorigin="anonymous"></script>

    <style>
        /* page defaults */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url(https://i.imgur.com/oSVTYXs.jpeg) no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            height: 100vh;
        }

        /* header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: +1;
        }

        h1 {
            font-size: 3em;
            color: #e1915f;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0 0 0;
            align-items: center;
            text-shadow: #191818 3px 2px 4px, 
                        #191818 3px 2px 4px, 
                        #191818 3px 2px 4px, 
                        #191818 4px 2px 4px;
        }

        main {
            display: flex;
            flex: 1 0 auto;
            flex-direction: column;
            align-items: center;
        }

        /* background image */
        #background-image {
            z-index: -1;
            background: url(https://i.imgur.com/oSVTYXs.jpeg) no-repeat center center;
            background-size: cover;
        }

        /* button */
        button {
            width: 200px;
            height: 40px;
            background-color: #1095e8;
            border: 2px solid #d6d2d2;
            color: white;
            text-transform: uppercase;
            margin: 20px;
            border-radius: 5px;
            box-shadow: #d0c6c6 0px 1px 3px 2px;
        }

        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
            box-shadow: #d0c6c6 0px 0px 5px 2px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm-text-layer {
            z-index: 0;
            width: 720px;
            height: 408px;
            padding: 7px;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        /* footer */
        footer {
            background-color: #00010a;
            color: aliceblue;
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 0px 25px;
            flex-shrink: 0;
            box-shadow: #d0c6c6 0px 1px 3px 2px;
        }

        footer i {
            color: aliceblue;
            font-size: 20px;
            padding: 10px;
        }

        footer i:hover {
            color: #75bdf4;
        }
    </style>
</head>

@{body}

</html>
